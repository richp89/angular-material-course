<div class="courses-panel">
  <div class="header">
    <h2 class="title">All Courses</h2>

    <button
      mat-mini-fab
      routerLink="/add-new-course"
      matTooltip="Create a course"
      matTooltipPosition="before"
      [matTooltipShowDelay]="1000"
      [matTooltipHideDelay]="2000"
      [matTooltipDisabled]="true"
    >
      <mat-icon class="add-course-btn">add</mat-icon>
    </button>
  </div>

  <mat-tab-group>
    <div class="col-md-6">
      <mat-tab label="Beginner">
        <courses-card-list [courses]="beginnerCourses$ | async">
        </courses-card-list>
      </mat-tab>
    </div>
    <div class="col-md-6">
      <mat-tab label="Advanced">
        <courses-card-list [courses]="advancedCourses$ | async">
        </courses-card-list>
      </mat-tab>
    </div>
  </mat-tab-group>
  <!-- <div class="container">
    <div class="row">
    </div>
  </div> -->
</div>
