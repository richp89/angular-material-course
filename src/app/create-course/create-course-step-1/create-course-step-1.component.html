<div [formGroup]="form" class="course-details-form">
  <mat-form-field floatLabel="auto">
    <mat-label>Course title</mat-label>
    <input matInput formControlName="title" #title />
    <!-- <span matPrefix>+32</span>
    <span matSuffix>.00</span> -->
    <mat-hint align="end">
        {{title.value.length}} / 60
    </mat-hint>
    <mat-error *ngIf="courseTitle.errors?.minlength">
        A minimum length of five characters is required.
    </mat-error>
  </mat-form-field>
</div>
